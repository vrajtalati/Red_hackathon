        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="number" id="number-label">Phone Number</label>
          </div>
          <div class="fields">
            <input type="number" id="number" class="input-fields" placeholder="Phone Number" min="100000000" max="9999999999">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" id="dropdown-label">Blood Group</label>
          </div>
          <div class="fields">
            <select name="Location of positive event" id="dropdown" class="dropdown">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB-">AB-</option>
              <option value="AB+">AB+</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="number" id="number-label">Pincode</label>
          </div>
          <div class="fields">
            <input type="number" id="number" class="input-fields" placeholder="Pincode" min="100000" max="999999">
          </div>
